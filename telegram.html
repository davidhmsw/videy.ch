<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video en pantalla completa</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #fullScreenButton {
            display: none; /* Oculta el botón de pantalla completa */
        }
    </style>
</head>
<body>
    <iframe allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen="" frameborder="0" height="100%" src="https://cdn.videy.co/jTlJ6tFw.mp4" width="100%" id="miVideo"></iframe>

    <script>
        function ponerEnPantallaCompleta() {
            const video = document.getElementById('miVideo');
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.mozRequestFullScreen) {
                video.mozRequestFullScreen();
            } else if (video.webkitRequestFullscreen) {
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) {
                video.msRequestFullscreen();
            }
        }

        // Función para crear y mostrar el botón de pantalla completa
        function mostrarBoton() {
            const button = document.createElement('button');
            button.textContent = 'Ver en pantalla completa';
            button.addEventListener('click', function() {
                ponerEnPantallaCompleta();
                button.remove();
            });
            document.body.appendChild(button);
        }

        // Llama a la función para mostrar el botón después de que la página esté completamente cargada
        document.addEventListener('DOMContentLoaded', mostrarBoton);
    </script>
</body>
</html>
